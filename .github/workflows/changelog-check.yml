name: Changelog Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: mskelton/changelog-reminder-action@v1
        with:
          message: "Hey @${{ github.actor }}, it looks like you haven't modified the changelog!"
