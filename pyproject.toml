[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

ignore = [
    "E722", # bare except
    "E501", # line too long
]

ignore-init-module-imports = true

[tool.ruff.isort.sections]
"typing" = ["typing"]

[tool.ruff.isort]
section-order = ["future", "typing", "standard-library", "first-party", "third-party", "local-folder"]
