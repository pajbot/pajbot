<!DOCTYPE HTML>
<html>
<head>
    <title>CLR Overlay</title>
    <link href='https://fonts.googleapis.com/css?family=Tenor+Sans|Comfortaa:400,700,300|Roboto:300,400,500,700|Noto+Sans:400,700'
          rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js" integrity="sha512-9ex1Kp3S7uKHVZmQ44o5qPV6PnP8/kYp8IpUHLDJ+GZ/qpKAqGgEEH7rhYlM4pTOSs/WyHtPubN2UePKTnTSww==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" integrity="sha512-0bHMhYsdpiur1bT84kDH4D7cpxFQ9O7uA5yxVAqWC87h552Xt0swX4M+ZlXMKE8oPVRIJ5lAwXWO2UWeDwJJOw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js" integrity="sha512-sksA7rI0EUnMOE3KR5+ZF93cRsiYEdydYavHeNRIfXdnf04sm0q9WwImP+q1p7HN0U4ZHS2dymhPTfCbbXAvHA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"/>
    {% assets 'clr_overlay_css' %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
    <script type="text/javascript">
        var ws_host = '{{ site.websocket.host }}';
    </script>
    {% assets 'clr_overlay_js' %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" integrity="sha512-XYCKHbo5QmBRv8QwuQIlXqemaOB4edxoQO0Io3jZQt9Zarms1O4wMRrkKhx0IZdBneph+oYmKznIOpM3/As3eA==" crossorigin="anonymous"></script>
</head>
<body>
<div id="hsbet">
    <div class="right">
        <canvas class="chart" width="70" height="70"></canvas>
    </div>
    <div class="left">
        <div class="f1">Betting active for <span class="time_left">20</span>s</div>
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td>!hsbet&nbsp;</td>
                <td><span class="win">win&nbsp;</span></td>
                <td>(points)</td>
            </tr>
            <tr>
                <td>!hsbet&nbsp;</td>
                <td><span class="lose">lose&nbsp;</span></td>
                <td>(points)</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="notifications"></div>
</body>
</html>
